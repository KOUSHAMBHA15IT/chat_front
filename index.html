.loader-main {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;

/* From Uiverse.io by chase2k25 */ 
.loader-container {
  width: 300px;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  background: #000000;
  border: 5px solid rgb(255, 255, 255);
  border-radius: 50%;
  overflow: hidden;
  filter: contrast(30);
}

.liquid-metal-wrapper {
  position: absolute;
  width: 100%;
  height: 100%;
  filter: blur(15px);
  animation: rotate-bg 25s linear infinite;
}

.liquid-metal-wrapper::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle, #8e2de2, transparent 50%);
  animation: rotate-bg 30s linear infinite reverse;
}

.main-orb {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120px;
  height: 120px;
  margin-top: -60px;
  margin-left: -60px;
  background: radial-gradient(circle at 30% 30%, #f0f0f0, #a0a0a0);
  border-radius: 50%;
  animation: pulse 4s ease-in-out infinite;
}

.satellite-orb {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  margin-top: -30px;
  margin-left: -30px;
  border-radius: 50%;
  animation-iteration-count: infinite;
  animation-timing-function: cubic-bezier(0.65, 0, 0.35, 1);
}

.loader-text {
  font-family: "Exo 2", sans-serif;
  font-size: 1.6em;
  color: #ffffff;
  margin-top: 25px;
  letter-spacing: 2px;
  opacity: 0;
  animation: reveal-text 4s ease-in-out infinite;
}

/* Animations */
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

@keyframes rotate-bg {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes flow-1 {
  0%, 100% { transform: rotate(0deg) translateX(150px) scale(0.5); }
  50% { transform: rotate(180deg) translateX(0) scale(1); }
}

@keyframes flow-2 {
  0%, 100% { transform: rotate(0deg) translateY(150px) scale(0.6); }
  50% { transform: rotate(180deg) translateY(0) scale(1); }
}

@keyframes flow-3 {
  0%, 100% { transform: rotate(0deg) translateX(-150px) scale(0.7); }
  50% { transform: rotate(180deg) translateX(0) scale(1); }
}

@keyframes reveal-text {
  0%, 40%, 90%, 100% { opacity: 0; }
  50%, 70% { opacity: 1; }
}

/* Satellite Colors */
.satellite-orb:nth-child(1) {
  animation-name: flow-1;
  animation-duration: 4s;
  background: #00c6ff;
}
.satellite-orb:nth-child(2) {
  animation-name: flow-2;
  animation-duration: 4s;
  animation-delay: -1s;
  background: #f80759;
}
.satellite-orb:nth-child(3) {
  animation-name: flow-3;
  animation-duration: 4s;
  animation-delay: -2s;
  background: #00ff00;
}
.satellite-orb:nth-child(4) {
  animation-name: flow-1;
  animation-duration: 4s;
  animation-delay: -3s;
  background: #ffff00;
}


        /* MODERN CHAT STYLES */
        #chatContainer {
            display: none;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .chat-header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #ccff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        #chat {
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 0, 110, 0.3);
            border-radius: 20px;
            padding: 25px;
            height: 450px;
            overflow-y: auto;
            margin-bottom: 25px;
            box-shadow: 
                0 0 30px rgba(255, 0, 110, 0.2),
                0 0 60px rgba(204, 255, 0, 0.1),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff006e, #ccff00);
            border-radius: 10px;
        }

        .message-bubble {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.2), rgba(131, 56, 236, 0.2));
            border-left: 4px solid #ff006e;
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-sender {
            color: #ccff00;
            font-weight: bold;
            margin-right: 8px;
            text-shadow: 0 0 10px rgba(204, 255, 0, 0.5);
        }

        .input-section {
            background: rgba(20, 20, 20, 0.8);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(204, 255, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(204, 255, 0, 0.2),
                0 0 60px rgba(255, 0, 110, 0.1);
        }

        .modern-input {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 110, 0.4);
            border-radius: 12px;
            padding: 15px 20px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .modern-input:focus {
            outline: none;
            border-color: #ff006e;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
            background: rgba(0, 0, 0, 0.8);
        }

        .modern-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .message-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-group input {
            flex: 1;
            margin-bottom: 0;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
            background: linear-gradient(135deg, #ff006e, #ccff00);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ccff00;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #ccff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

<div id="loader" class="loader-main">
    <div class="loader-container">
        <div class="liquid-metal-wrapper">
            <div class="main-orb"></div>
            <div class="satellite-orb"></div>
            <div class="satellite-orb"></div>
            <div class="satellite-orb"></div>
            <div class="satellite-orb"></div>
        </div>
    </div>
    <p class="loader-text">Connecting...</p>
</div>


<div id="chatContainer">
    <h1 class="chat-header">
        Real Time Chat <span class="status-indicator"></span>
    </h1>
    
    <div id="chat"></div>

    <div class="input-section">
        <input id="senderInput" type="text" class="modern-input" placeholder="Enter your name..." />
        
        <div class="message-group">
            <input id="messageInput" type="text" class="modern-input" placeholder="Type your message... ðŸ’¬" />
            <button id="sendMessage" type="button" class="send-btn">Send âž¤</button>
        </div>
    </div>
</div>

<script>
    const BACKEND_URL = "https://chat-socket-0601.onrender.com";

    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect(){
        var socket = new SockJS(BACKEND_URL + "/chats");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame){
            setConnected(true);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';

            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.className = "message-bubble";
        
        var senderSpan = document.createElement('span');
        senderSpan.className = "message-sender";
        senderSpan.textContent = message.sender;
        
        var contentText = document.createTextNode(': ' + message.content);
        
        messageElement.appendChild(senderSpan);
        messageElement.appendChild(contentText);
        
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        if (!sender || !content) return;

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    window.onload = function () {
        setTimeout(() => {
            connect();
        }, 3000);
    };
</script>

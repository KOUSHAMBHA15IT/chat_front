<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        .earth-loader {
          --watercolor: #3344c1;
          --landcolor: #7cc133;
          width: 7.5em;
          height: 7.5em;
          background-color: var(--watercolor);
          position: relative;
          overflow: hidden;
          border-radius: 50%;
          box-shadow: inset 0em 0.5em rgba(255, 255, 255, 0.25), inset 0em -0.5em rgba(0, 0, 0, 0.25);
          border: solid 0.15em white;
          animation: startround 1s;
        }

        .earth p {
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          padding-top: 0.25em;
          font-size: 1.25em;
          font-family: "Gill Sans", sans-serif;
        }

        .earth-loader svg {
          position: absolute;
          width: 7em;
          height: auto;
        }

        .earth-loader svg:nth-child(1) { bottom: -2em; animation: round1 5s infinite linear 0.75s; }
        .earth-loader svg:nth-child(2) { top: -3em; animation: round1 5s infinite linear; }
        .earth-loader svg:nth-child(3) { top: -2.5em; animation: round2 5s infinite linear; }
        .earth-loader svg:nth-child(4) { bottom: -2.2em; animation: round2 5s infinite linear 0.75s; }

        @keyframes startround {
          0%, 75% { filter: brightness(500%); box-shadow: none; }
          100% { filter: brightness(100%); box-shadow: inset 0em 0.5em rgba(255, 255, 255, 0.25), inset 0em -0.5em rgba(0, 0, 0, 0.25); }
        }

        @keyframes round1 {
          0% { left: -2em; opacity: 1; transform: skewX(0deg) rotate(0deg); }
          30% { left: -6em; transform: skewX(-25deg) rotate(25deg); }
          31%, 35% { opacity: 0; }
          45% { left: 7em; opacity: 1; transform: skewX(25deg) rotate(-25deg); }
          100% { left: -2em; transform: skewX(0deg) rotate(0deg); }
        }

        @keyframes round2 {
          0% { left: 5em; }
          75% { left: -7em; transform: skewX(-25deg) rotate(25deg); }
          76%, 77% { opacity: 0; }
          80% { left: 8em; opacity: 1; transform: skewX(25deg) rotate(-25deg); }
          100% { left: 5em; }
        }

        #chatContainer { display: none; }

        .earth {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background: #000;
        }
    </style>
</head>

<body>
<div class="earth" id="loader">
    <div class="earth-loader">
        <svg viewBox="0 0 200 200"><circle cx="100" cy="100" r="100" fill="#7cc133"/></svg>
        <svg viewBox="0 0 200 200"><circle cx="100" cy="100" r="100" fill="#3344c1"/></svg>
        <svg viewBox="0 0 200 200"><circle cx="100" cy="100" r="100" fill="#7cc133"/></svg>
        <svg viewBox="0 0 200 200"><circle cx="100" cy="100" r="100" fill="#3344c1"/></svg>
    </div>
    <p>Connecting...</p>
</div>

<div class="container mt-4" id="chatContainer">
    <h1 class="text-center">Real Time Chat App</h1>
    <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>

    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your Name....." />
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type your message..ðŸª„" />
        <div>
            <button id="sendMessage" type="button" class="btn btn-outline-success">Send âž¤</button>
        </div>
    </div>
</div>

<script>
    // IMPORTANT: BACKEND URL
    const BACKEND_URL = "https://chat-socket-0601.onrender.com";

    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect(){
        // FULL URL FOR SOCKJS
        var socket = new SockJS(BACKEND_URL + "/chats");

        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame){
            setConnected(true);

            document.getElementById('loader').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';

            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');

        messageElement.textContent = message.sender + ' : ' + message.content;
        messageElement.class = "border-bottom mb-1";

        chat.appendChild(messageElement)
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        var chatMessage={
            sender: sender,
            content: content
        }

        stompClient.send("/app/sendMessage",{}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;

    window.onload = function () {
        setTimeout(() => {
            connect();
        }, 3000);
    };
</script>
</body>
</html>
